<header class="bg-custom-dark rounded-3+ text-custom py-3 sticky-top shadow">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Menu Toggle (mobile) -->
            <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="bi bi-list fs-4"></i>
            </button>
            
            <div class="text-center flex-grow-1">
                <h1 class="display-3 mb-1">Sistema de Gestão de Estoque (SGE)</h1>
                <p class="mb-0 small d-none d-sm-block">A melhor forma de administrar seu estoque</p>
            </div>
            
            <!-- User dropdown (desktop) -->
            <div class="dropdown d-none d-lg-block">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> {{ user.username }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Perfil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <form action="{% url 'logout' %}" method="post" id="logout-form" class="nav-link px-0 align-middle">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link text-reset nav-link ps-3 align-middle">
                            <i class="bi bi-box-arrow-right fs-4 align-middle"></i>
                            <span class="mx-1 align-middle">Sair</span>
                        </button>
                    </form>
                </ul>
            </div>
        </div>
    </div>
</header>
