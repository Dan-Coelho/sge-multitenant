{% extends 'exemplo.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="h-4">Detalhes da Marca</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{object.name}}</h3>  
            <p class="card-text">{{object.description}}</p>
        </div>
    </div>
    <a href="{% url 'brand_list' %}" class="btn bg-danger-subtle mt-3 text-danger-emphasis">Voltar para a Lista de Marcas</a>
</div>

{% endblock %}
