{% extends 'exemplo.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="h-4">Editar Marca</h3>
    <div class="card">
        <div class="card-body">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn bg-custom">Salvar Marca</button>
            </form>
            <a href="{% url 'brand_list' %}" class="btn bg-danger-subtle text-danger-emphasis mt-3">Voltar para a Lista de Marcas</a>
        </div>
    </div>
    
</div>

{% endblock %}
