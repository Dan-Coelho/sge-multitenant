{% extends 'exemplo.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="h-4">Cadastrar Produto</h3>
    <div class="card">
        <div class="card-body">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-custom">Salvar Produto</button>
            </form>
            <a href="{% url 'product_list' %}" class="btn bg-danger-subtle mt-3 text-danger-emphasis">Voltar para a Lista de Produtos</a>
        </div>
    </div>    
</div>

{% endblock %}
