{% extends 'exemplo.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="h-4">Detalhes da Entrada</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{object.product}}</h3>  
            <p class="card-text">Data de Entrada: <strong>{{object.created_at}}</strong></p>
            <p class="card-text">Quantidade: <strong>{{object.quantity}}</strong></p>
            <p class="card-text">{{object.description}}</p>
        </div>
    </div>
    <a href="{% url 'inflow_list' %}" class="btn bg-danger-subtle mt-3 text-danger-emphasis">Voltar para a Lista de Entradas</a>
</div>

{% endblock %}
